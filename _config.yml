  auto_ids: true
  syntax_highlighter: rouge

hydejack:
  post_addons: []
  project_addons: []
  no_mark_external: true
  no_push_state: false
  no_drawer: false
  no_navbar: false
  no_search: true
  no_inline_css: true
  no_page_style: true
  no_break_layout: true
  no_toc: true
