  advertise: false
  hide_dates: false
  hide_last_modified: false
  dark_mode:
    always: false
    dynamic: true
    icon: true
  offline:
    enabled: false
    cache_version: 13
    precache_assets:
    - "/assets/img/swipe.svg"
collections:
  other-work:
    title: Other Work
    output: false
  top-work:
    title: Top Work
    output: false
exclude:
- ".jekyll-cache"
- ".sass-cache"
- ".ruby-lsp"
- ".wrangler"
- "*.toml"
- vendor
- Gemfile
- Gemfile.lock
- functions
- "*-unused.md"
- tools/
