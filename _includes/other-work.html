<!--  This file is included once per logo/link in the loop above. -->
<!-- It receives four parameters:
     image_file  → filename from /assets/media/
     link_url    → external article link
     alt         → alt text for accessibility
     title       → hover text tooltip -->

{% assign src = '/assets/media/' | append: include.image_file %}

<!-- LINK + IMAGE -->
<a href="{{ include.link_url }}" target="_blank" rel="noopener"
   title="{{ include.title }}" class="other-work__item">
  <img src="{{ src }}" alt="{{ include.alt }}" width="150" height="auto">
</a>
<!-- [END OTHER WORK ITEM TEMPLATE] -->
