<!--
  Custom site header — top navigation for one-page layout.
  Notes for future maintainer (hi future me!):
  - Each link uses {{ '/' | relative_url }} so anchors always resolve to the homepage,
    even when the user lands on 404.html or another sub-page.
  - Hydejack’s SPA navigation can sometimes keep partial URLs in memory,
    but this prefix safely resets context to the home document.
  - If you ever rename section IDs (e.g. #work, #bio, #contact),
    update both the section include and these anchors.
-->

<header class="site-header">
  <nav class="page-nav" role="navigation">
    <a href="{{ '/' | relative_url }}#work">Work</a>
    <a href="{{ '/' | relative_url }}#bio">Bio</a>
    <a href="{{ '/' | relative_url }}#contact">Contact</a>
  </nav>
</header>
