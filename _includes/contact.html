<!-- Included after an h1 tag, so no duplication here. -->
<!-- Contact form via https://web3forms.com/ -->
<div class="cf-wrap">
  <div class="cf-card">
    <div class="cf-intro">
      <p class="cf-note">
        Please use this form to send inquiries to Tal. <strong>For your privacy,</strong> note that the information you enter here is <em>not stored</em> on third-party servers.
      </p>
    </div>

    <form action="https://api.web3forms.com/submit" method="POST" id="contact-form" novalidate>
      <!-- keep your real key; shown here only because you pasted it -->
      <input type="hidden" name="access_key" value="3d2ba915-f0cd-4311-97a9-3d0b9b7e452d">
      <input type="hidden" name="subject" value="HEY-TAL! FROM YOUR WEBSITE">
      <input type="checkbox" name="botcheck" style="display:none">

      <div class="cf-grid">
        <div class="cf-field">
          <label for="first_name" class="cf-label">First name</label>
          <input type="text" name="name" id="first_name" class="cf-control" placeholder="*" required>
        </div>

        <div class="cf-field">
          <label for="last_name" class="cf-label">Last name</label>
          <input type="text" name="last_name" id="last_name" class="cf-control" placeholder="*" required>
        </div>

        <div class="cf-field">
          <label for="email" class="cf-label">Email address</label>
          <input type="email" name="email" id="email" class="cf-control" placeholder="*" required>
        </div>

        <div class="cf-field">
          <label for="phone" class="cf-label">Phone number</label>
          <input type="tel" name="phone" id="phone" class="cf-control">
        </div>

        <div class="cf-field cf-span-2">
          <label for="message" class="cf-label">Message</label>
          <textarea rows="5" name="message" id="message" class="cf-control" placeholder="Enter your message for Tal McThenia *" required></textarea>
          <p class="cf-hint">* Required so Tal can respond. A phone number is optional.</p>
        </div>

        <div class="cf-field cf-span-2">
          <button type="submit" class="cf-button">Send Message</button>
        </div>
      </div>

      <p class="cf-result" id="result" hidden></p>
    </form>
  </div>
</div>
