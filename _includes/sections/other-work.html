<!-- [A] OTHER WORK SECTION WRAPPER -->
<!-- This file is included by _includes/sections/work.md -->
<!-- Its output becomes part of the main page because:
     index.md → _layouts/default.html that calls on
     → includes sections.html → includes sections/work.md
     → includes sections/other-work.html -->

<div class="other-work__grid">
  <!-- LOOP: read items from the 'other-work' collection -->
  {% assign items = site["other-work"] | sort: "order" %}
  {% for i in items %}
    <!-- INCLUDE: per-item renderer (/_includes/other-work.html) -->
    {% include sections/other-work-item.html
      image_file=i.image_file
      link_url=i.link_url
      alt=i.alt
      title=i.title %}
  {% endfor %}
</div>
